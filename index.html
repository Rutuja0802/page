<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Login page using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  
</head>
<body>
   <div>
       <div class="container mt-5 ">
           <div class="row  bg-secondary">
               <div class="col-4 text-center text-white mt-5" style="background: -webkit-linear-gradient(-90deg,darkred,darkblue);">
                   <h1 class="mt-5">Welcome To Our Website</h1>
                   <marquee><h3>Login here</h3> </marquee>
               </div>
               <div class="col-8">
                   <div class="card mt-5">
                       <div class="card-header card-title text-danger fw-bold  text-center">

                           <h1  >LOGIN</h1>
                       </div>
                       <p>&emsp;</p>
                       <div class="card-body  text-center ">
                        <i class="bi bi-file-person"></i>
                               <input type="email" placeholder="Email" pattern=".+@gmail.com" required class="ms-3  placeholder-glow">
                               <p>&emsp;</p>
                               <i class="bi bi-lock"></i>
                               <input type="password" minlength="5" maxlength="5" pattern="1-9" required placeholder="Password" class="ms-3"> 

                    </div>
                    <p>&emsp;</p>
                    <div class="hstack gap-3  mx-auto" style="width: 200px;">
                        <div class="bg-light  text-danger  "><h6>Forgot Password?</h6></div>
                        <div class="bg-light ms-5"><button class="btn btn-danger text-white rounded-pill px-4">Login</button></div>
                       
                        
                      </div>
                      <p></p>
                    <div class="card-footer">
                        <div class="d-flex justify-content-evenly"> or login with   <p><i class="bi bi-google alert-success"></i>Google</p> <p><i class="bi bi-facebook alert-primary"></i>Facebook</p></div>

                    </div>
                   </div>
               </div>
           </div>
       </div>
   </div> 
</body>
</html>
